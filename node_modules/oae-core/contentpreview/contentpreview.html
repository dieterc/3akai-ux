<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentpreview.css" />
<link href="lib/document-viewer/assets/viewer-datauri.css" media="screen" rel="stylesheet" type="text/css" />
<link href="lib/document-viewer/assets/plain-datauri.css" media="screen" rel="stylesheet" type="text/css" />

<div id="contentpreview_widget_main_container" class="contentpreview_widget">
    <div id="contentpreview_preview" class="contentpreview_preview"><!-- --></div>
</div>

<div id="contentpreview_templates">
    <div id="contentpreview_image_template"><!--
        <img src="${downloadPath + '?' + Math.round(Math.random() * 999999)}" id="contentpreview_image_rendered" />
    --></div>
    <div id="contentpreview_html_template"><!--
        <iframe id="contentpreview_html_iframe" src="${link}" frameborder="0"></iframe>
    --></div>
    <div id="contentpreview_default_template"><!--
        <div id="contentpreview_default_preview">
            <div class="oae-force-left">
                <img class="oae-icon-64" src="/ui/img/mimetypes/unknown.png" />
            </div>
            <div id="contentpreview_default_preview_data" class="oae-bold oae-force-left">
                {if createdBy && createdBy.profilePath}
                    __MSG__UPLOADED_BY__ <a class="oae-action" href="${createdBy.profilePath}">${createdBy.displayName|encodeForHTML}</a> <br/>
                {/if}
                __MSG__OTHER_DOCUMENT__
            </div>
        </div>
    --></div>
    <div id="contentpreview_youtube_template"><!--
        <object width="560" height="350" data="http://www.youtube.com/v/${link}" type="application/x-shockwave-flash"><param name="src" value="http://www.youtube.com/v/${link}" /></object>
    --></div>
    <div id="contentpreview_vimeo_template"><!--
        <object width="560" height="350">
            <param name="allowfullscreen" value="true" />
            <param name="allowscriptaccess" value="always" />
            <param name="movie" value="http://vimeo.com/moogaloop.swf?clip_id=${link}&amp;server=vimeo.com&amp;color=00adef&amp;fullscreen=1" />
            <embed src="http://vimeo.com/moogaloop.swf?clip_id=${link}&amp;server=vimeo.com&amp;color=00adef&amp;fullscreen=1" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" width="560" height="350"></embed>
        </object>
    --></div>
    <div id="contentpreview_dailymotion_template"><!--
        <object width="560" height="315">
            <param name="movie" value="http://www.dailymotion.com/swf/video/${link}?background=493D27&foreground=E8D9AC&highlight=FFFFF0"></param>
            <param name="allowFullScreen" value="true"></param>
            <param name="allowScriptAccess" value="always"></param>
            <embed type="application/x-shockwave-flash" src="http://www.dailymotion.com/swf/video/${link}?background=493D27&foreground=E8D9AC&highlight=FFFFF0" width="560" height="315" allowfullscreen="true" allowscriptaccess="always"></embed>
        </object>
    --></div>
    <div id="contentpreview_flickr_template"><!--
        <iframe align="center" src="${link}" frameBorder="0" width="500" scrolling="no" height="500"></iframe>
    --></div>
    <div id="contentpreview_oembed_template"><!--
        <a href="${link}"></a>  
    --></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentpreview.js"></script>
<script type="text/javascript" src="js/jquery.oembed.js"></script>
<script src="http://cdn.embed.ly/jquery.embedly-3.0.5.min.js" type="text/javascript"></script>
